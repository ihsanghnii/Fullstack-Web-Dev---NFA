<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Bangun Datar</title>
</head>
<body>
    <script>
        let p = 10;  // nilai dari panjang persegi
        let l = 20; // nilai dari lebar persegi
        let s = 8; // nilai sisi dari bujur sangkar
        let a = 4; // nilai alas dari segitiga
        let t = 8; // nilai tinggi dari segitiga
        const luasP = p*l; // rumus luas persegi panjang
        const luasB = s*s; // rumus luas bujur sangkar
        const luasS = 0.5*a*t // rumus luas segitiga
        // output
        document.write("luas dari persegi panjang dengan panjang " + p + " cm dan lebar " + l + " cm adalah " + luasP + " cm² <br>");
        document.write("luas dari bujur sangkar dengan sisi " + s + " cm adalah " + luasB + " cm² <br>")
        document.write("luas dari segitiga dengan alas " + a + " cm dan tinggi " + t + " cm adalah " + luasS + " cm²")
    </script>
</body>
</html>
