<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Produk</h1>
        <div class="form-tambah">
            <div class="form-group">
                <label for="namaProduk">Nama Produk</label>
                <input type="text" name="namaProduk" id="namaProduk" placeholder="Contoh: Jam Tangan" required>
            </div>
            <div class="form-group">
                <label for="hargaProduk">Harga Produk</label>
                <input type="text" name="hargaProduk" id="hargaProduk" placeholder="Contoh: 1000000" required>
            </div>
            <button id="tombolTambah">Tambah</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nama Produk</th>
                    <th>Harga Produk</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="daftarProduk">

            </tbody>
        </table>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
